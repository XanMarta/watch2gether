name: Manual deploy

on:
  push:
    tags:
      - v*

jobs:

  Build-and-Push:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Retrieve tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.prod
          tags: "xanmarta/watch2gether:${{ env.RELEASE_TAG }}"
          secrets: GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}


  Deploy:
    runs-on: ubuntu-latest
    needs: Build-and-Push
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Retrieve tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      
      - name: Retrieve private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $GITHUB_WORKSPACE/keys
          chmod 600 "$GITHUB_WORKSPACE/keys"

      - name: Deploy
        run: >
          bash ./deploy/script.sh
            ${{ secrets.SSH_HOST }}
            ${{ secrets.SSH_USER }}
            ${{ secrets.DOCKERHUB_USERNAME }}
            ${{ secrets.DOCKERHUB_TOKEN }}
            ${{ env.RELEASE_TAG }}
            "$GITHUB_WORKSPACE/keys"
