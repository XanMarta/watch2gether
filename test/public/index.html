<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Test</title>

        <link rel="stylesheet" href="css/video-js.min.css">
    </head>

    <body>
        <div>
            <h1>Step 1: Enter an <b>UNIQUE</b> username </h1>
            <input id="username" placeholder="Username">
            <button id="register-username">Register Username</button>
        </div>
        <div>
            <h1>Step 2: Enter a room ID</h1>
            <input id="room-id" placeholder="Enter room id">
            <button id="join-room">Join Room</button>
            <button id="out-room">Out Room</button>
            <button id="get-room-info">Get Room Info</button>
        </div>

        <div>
            <h1>Extra: Chatbox</h1>
            <div id="chatbox"> 

            </div>
            <input id="message-input" placeholder="Enter message">
            <button id="send-message">Send</button>
        </div>

        <div>
            <h1>Step 3: Streaming - Start stream to start, stop stream to stop</h1>
            
            <button id="stream-start-button">Start Streaming</button>
            <button id="stream-connect">Connect Stream</button>
            <button id="stream-stop-button">Stop Streaming</button>
            <button id="video-start-button">Start Video</button>
            <button id="video-stop-button">Stop Video</button>
            <div>
                <video id="local-stream" autoplay></video>
                <div id="remote-video-container">
                    <video id="remote-stream" autoplay></video>
                </div>
            </div>
        </div>

        <div>
            <h1>Step 4: Video Rendering</h1>

            <div>
                <h2>Video from local</h2>

                <button id="video-stream-send-stream-button">Send Stream</button>
                <button id="video-stream-stop-stream-button">Stop Stream</button>
                <button id="video-stream-send-face-button">Send Face Stream</button>
                <button id="video-stream-stop-face-button">Stop Face Stream</button>
                <video id="video-player-local" class="video-js" data-setup='{}' controls></video>
            </div>

            <div>
                <h2>Video from remote</h2>

                <video id="video-player-remote-player" autoplay></video>
                <video id="video-player-remote-player-2" autoplay></video>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script/simplepeer.min.js"></script>
        <script src="script/video.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
