<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/test.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/chatv2.css">
  <link rel="stylesheet" href="../css/uploadFile.css">
</head>

<body>
  <div id="container">
    <div class="fill-available">
      <div id="left">
        <div class="drag-area">
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header>Drag & Drop to Upload Video</header>
          <span>OR</span>
          <button class="btn btn-close-white">Browse Video</button>
          <input type="file" hidden>
          <!-- <video></video> -->
        </div>
        <div id="button-area" style="float: right;
        margin-right: 3rem; 
        margin-top: 2rem;">
          <!-- <button class="btn btn-primary" id="display-chat">Chat</button>
          <button class="btn btn-primary" id="display-members">Members</button> -->
        </div>
      </div>
      <div id="right">
        <div class="card" id="chat">
          <div class="card-header" style="height: 8%">
            <div>
              <div style="float: left; width: 30%" style="margin-top: 2rem;">
                <img src="../img/userIcon.png" width="40" height="30" style="display: inline-block;">
                <h5 style="display: inline-block;">1/20</h5>
              </div>
              <div style="display: flex;
              justify-content: center; width: 70%;">
                <input class="form-control mr-sm-1" type="search" placeholder="Generate room id" aria-label="Copy"
                  style="height:30%;">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="width:25%;">Copy</button> -->
                <img src="../img/copyIcon.png" width="40" height="30" id="copy-room-id" data-toggle="tooltip" title="Copy room id">
                <img src="../img/leaveroom.png" width="40" height="30" id="leave-room" data-toggle="tooltip" title="Leave room">
              </div>
            </div>
          </div>
          <div class="card-body" style="overflow: auto;" id="chat-container">
            <div class="bubbleWrapper">
              <span class="username-other"> Other - 08:41</span>
              <div class="inlineContainer">
                <!-- <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png"> -->
                <div class="otherBubble other">
                  No ninjas!
                </div>
              </div>
            </div>
            <div class="bubbleWrapper">
              <span class="username-own">Me - 08:41</span>
              <div class="inlineContainer own">
                <!-- <img class="inlineIcon"
                src="https://www.pinclipart.com/picdir/middle/205-2059398_blinkk-en-mac-app-store-ninja-icon-transparent.png"> -->
                <div class="ownBubble own">
                  The first rule of being a ninja is, 'Do no harm.'
                </div>
              </div>
            </div>
            <p class="notification">User has joined the room</p>
          </div>
          <div class="card-footer">
            <div class="message-sent">
              <!-- <textarea type="text" id="message-input"></textarea> -->
              <textarea type="text" class="form-control" id="message-input"></textarea>
              <img src="../img/sendIcon.png" id="send-message" type="button">
              <!-- <img src="https://www.seekpng.com/png/detail/95-955357_open-send-icon-png.png" id="send-message"> -->
            </div>
          </div>
        </div>
        <!--Find member-->
        <div class="card" id="member-information" hidden="true">
          <div class="card-header">
            <div style="display: flex;
              justify-content: center; width: 70%">
              <input class="form-control mr-sm-1" type="search" placeholder="Generate room id" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
          <div class="card-body" style="overflow: auto;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">fsdafsa
                <button style="float: right;">Ban</button>
              </li>
              <li class="list-group-item">fsdafsa
                <button style="float: right;">Ban</button>
              </li>
              <li class="list-group-item">fsdafsa
                <button style="float: right;">Ban</button>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="message-sent">
              <!-- <textarea type="text" id="message-input"></textarea> -->
              <!-- <textarea type="text" class="form-control" id="message-input"></textarea> -->
              <div id="message-input">
                Chat container
              </div>
              <img src="../img/sendIcon.png" id="send-message" type="button">
              <!-- <img src="https://www.seekpng.com/png/detail/95-955357_open-send-icon-png.png" id="send-message"> -->
            </div>
          </div>
        </div>
        <div id="button-areaRight">
          <button class="btn btn-primary" id="display-chat">Chat</button>
          <button class="btn btn-primary" id="display-members">Members</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="change-vid-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/hostRoom.js"></script>
  <script src="../js/uploadFile.js"></script>
</body>

</html>
