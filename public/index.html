<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Test</title>

        <link rel="stylesheet" href="css/video-js.min.css">
    </head>

    <body>
        <div id="room-management-container">
            <h1>For host to create room</h1>
            <button id="create-room-form-button">Create room</button>
            <br>
            <h1>OR</h1>
            <h1>For client to join room</h1>
            <button id="join-room-form-button">Join room</button>
        </div>

        <!-- đặt một pop up ở đây -->
        <div id="create-room-container" hidden>
            <input id="create-name-username" placeholder="Enter your username">
            <button id="create-room">Create room</button>
            <button id="create-room-back">Back</button>
        </div>

        <!-- đặt một pop up ở đây -->
        <div id="join-room-container" hidden>
            <input id="join-name-username" placeholder="Enter your username">
            <input id="join-name-roomid" placeholder="Enter your room id">
            <button id="join-room">Join room</button>
            <button id="join-room-back">Back</button>
        </div>

        <div id="inroom-management" hidden>
            <button id="out-room">Out Room</button>
            <button id="get-room-info">Get Room Info</button>
        </div>

        <div>
            <h1>Extra: Chatbox</h1>
            <div id="chat-container"> 

            </div>
            <input id="message-input" placeholder="Enter message">
            <button id="send-message">Send</button>
        </div>

        <div>
            <h1>Step 3: Streaming - Start stream to start, stop stream to stop</h1>
            
            <button id="stream-start-button">Start Streaming</button>
            <button id="stream-connect">Connect Stream</button>
            <button id="stream-stop-button">Stop Streaming</button>
            <button id="video-start-button">Start Video</button>
            <button id="video-stop-button">Stop Video</button>
            <div>
                <video id="main-stream" width="1200" height="720" autoplay></video>
            </div>
        </div>

        <div>
            <h1>Step 4: Video Rendering</h1>

            <div>
                <h2>Video from local</h2>
                
                <input id="video-stream-get-file-from-local" type="file">
                <button id="video-stream-send-stream-button">Send Stream</button>
                <button id="video-stream-stop-stream-button">Stop Stream</button>
                <video id="video-player-local" class="video-js" data-setup='{}' controls></video>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script/simplepeer.min.js"></script>
        <script src="script/video.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
